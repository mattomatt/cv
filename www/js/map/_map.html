<ion-view title="Map">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <ui-gmap-google-map id="map" center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker icon="'img/home-icon.png'" ng-show="map.center" coords="myCoords"
                                    idkey="2"></ui-gmap-marker>
                    <ui-gmap-marker icon="'img/customMapIcon.png'" ng-show="map.center" coords="map.center"
                        idkey="1"></ui-gmap-marker>


                </ui-gmap-google-map>
            </div>
            <div class="item item-body">
                <p>I live in Italy, close to Bologna. I'm available to travel the most of my working days or even to move to become part of a great project!</p>
                <p>Just move the map to be proven!</p>

            </div>
        </div>

    </ion-content>
</ion-view>
